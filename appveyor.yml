version: '1.0.{build}'

image: Visual Studio 2015

platform:
  - x64

configuration:
  - Release
  # - Debug

environment:
  VCPKG_DEFAULT_TRIPLET: x64-windows
  VCPKG_BUILD_TYPE: release

install:
    - git submodule update --init --recursive
#    - cmd: >-
#          call cudaInstallAppveyor.cmd
    - vcpkg upgrade
    - vcpkg install --featurepackages boost-atomic boost-container boost-date-time boost-exception boost-filesystem boost-graph boost-log boost-program-options boost-regex boost-serialization boost-system boost-thread zlib openexr openimageio alembic geogram eigen3 ceres

before_build:
    - md build
    - cd build
    - cmake -G "Visual Studio 14 2015 Win64" -DCMAKE_BUILD_TYPE=%configuration% -DALICEVISION_USE_INTERNAL_CERES:BOOL=OFF -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake ..
    - ls -l

build:
  project: $(APPVEYOR_BUILD_FOLDER)\build\aliceVision.sln
  parallel: true

# comment the above and uncomment the following to just build the dependencies
#build_script:
#  - echo "Done!"

cache:
  c:\tools\vcpkg\installed\
